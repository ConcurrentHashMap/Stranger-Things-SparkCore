<!-- Replace your-device-ID-goes-here with your actual device ID
and replace your-access-token-goes-here with your actual access token-->
<!DOCTYPE>
<html>
  <body>
  <center>
  <br />
  <br />
  <br />
  <form action="https://api.particle.io/v1/devices/your-device-ID-goes-here/led?access_token=your-access-token-goes-here" method="POST">
    <br />
    <input type="radio" name="args" value="setupMode">Light every letter.
    <br />
    <input type="radio" name="args" value="idleOff">Turn off randomized messages.
    <br />
    <input type="radio" name="args" value="idleOn">Turn on randomized messages.
    <br />
    <input type="radio" name="args" value="flickerOff">Turn off flickering.
    <br />
    <input type="radio" name="args" value="flickerOn">Turn on flickering.
    <br />
    <input type="radio" name="args" value="glowdown">Activate glowdown.
    <br />
    <input type="radio" name="args" value="off">Turn the LEDs off.
    <br />
    Spell something: 
    <input type ="text" name="args" value="">
    <br />
    <input type="submit" value="Do it!">
  </form>
  </center>
  </body>
</html>
